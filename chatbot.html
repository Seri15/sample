<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot with Preset Questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 300px;
            height: 400px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none; /* Hidden by default */
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f1f1f1;
        }

        .chat-footer {
            padding: 10px;
            background-color: #fff;
        }

        .preset-questions {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .preset-questions button {
            padding: 5px 10px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .open-chat-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .bot-message {
            background-color: #e1f0ff;
            align-self: flex-start;
        }

        .user-message {
            background-color: #d1ffd1;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h2>Chatbot</h2>
            <button onclick="toggleChat()">X</button>
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message bot-message">Hello! How can I help you?</div>
        </div>
        <div class="chat-footer">
            <div class="preset-questions">
                <button onclick="handlePresetQuestion('What is your name?')">What is your name?</button>
                <button onclick="handlePresetQuestion('How can I contact support?')">How can I contact support?</button>
                <button onclick="handlePresetQuestion('Tell me a joke.')">Tell me a joke.</button>
            </div>
        </div>
    </div>
    <button class="open-chat-btn" id="openChatBtn" onclick="toggleChat()">Chat</button>

    <script>
        function toggleChat() {
            const chatContainer = document.getElementById('chatContainer');
            const openChatBtn = document.getElementById('openChatBtn');

            if (chatContainer.style.display === 'block') {
                chatContainer.style.display = 'none';
                openChatBtn.style.display = 'block';
            } else {
                chatContainer.style.display = 'block';
                openChatBtn.style.display = 'none';
            }
        }

        function handlePresetQuestion(question) {
            const chatBody = document.getElementById('chatBody');

            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = question;
            chatBody.appendChild(userMessage);

            // Scroll to the bottom of chat body
            chatBody.scrollTop = chatBody.scrollHeight;

            // Determine the response
            let response = '';
            switch (question) {
                case 'What is your name?':
                    response = 'I am your friendly chatbot.';
                    break;
                case 'How can I contact support?':
                    response = 'You can contact support at support@example.com.';
                    break;
                case 'Tell me a joke.':
                    response = 'Why donâ€™t scientists trust atoms? Because they make up everything!';
                    break;
                default:
                    response = 'I am not sure about that.';
            }

            // Display the bot response after a short delay
            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot-message';
                botMessage.textContent = response;
                chatBody.appendChild(botMessage);

                // Scroll to the bottom of chat body
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
